
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        button,
        select {
            flex: 1;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        button:focus,
        select:focus {
            outline: none;
            border-color: #0056b3;
        }

        button {
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        li:last-child {
            border-bottom: none;
        }

        .highlight {
            background-color: #ffd700;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="quantity" placeholder="Quantity">
            <select id="quantityUnit">
                <option value="Kg">Kg</option>
                <option value="L">L</option>
                <option value="dozens">Dozens</option>
                <option value="grams">Grams</option>
            </select>
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="addItem()">Add Item</button>
        </div>
        <ul id="expenses"></ul>
        <div id="total" class="total"></div>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadItems();
        });

        function addItem() {
            var itemName = document.getElementById("itemName").value;
            var quantity = parseFloat(document.getElementById("quantity").value);
            var quantityUnit = document.getElementById("quantityUnit").value;
            var amount = parseFloat(document.getElementById("amount").value);
            var total = quantity * amount;
            var newItem = { itemName: itemName, quantity: quantity, quantityUnit: quantityUnit, amount: amount, total: total };
            var items = getItemsFromStorage();
            items.push(newItem);
            localStorage.setItem("expenses", JSON.stringify(items));
            displayItems();
        }

        function displayItems() {
            var expensesList = document.getElementById("expenses");
            var totalElement = document.getElementById("total");
            expensesList.innerHTML = "";
            var items = getItemsFromStorage();
            var totalExpenses = 0;
            items.forEach(function(item) {
                var li = document.createElement("li");
                li.textContent = item.itemName + ": " + item.quantity + " " + item.quantityUnit + " x ₹" + item.amount + " = ₹" + item.total;
                if (item.amount >= 50) {
                    li.classList.add('highlight');
                }
                expensesList.appendChild(li);
                totalExpenses += item.total;
            });
            totalElement.textContent = "Total Expenses: ₹" + totalExpenses.toFixed(2);
        }

        function clearAll() {
            localStorage.removeItem("expenses");
            displayItems();
        }

        function getItemsFromStorage() {
            var items = localStorage.getItem("expenses");
            return items ? JSON.parse(items) : [];
        }

        function loadItems() {
            displayItems();
        }
    </script>
</body>
</html>
